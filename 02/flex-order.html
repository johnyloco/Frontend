<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Column Layout</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
        <article class="container">
            <header>
                Header
            </header>

            <main class="main-ctr">
                <section>
                    Main Content
                </section>
                <aside>
                    Sidebar Content
                </aside>
            </main>

            <footer>
                Footer Content
            </footer>
        </article>    
        
        <article class="container">
            <header>
                Header
            </header>

            <main class="main-ctr-reverse">
                <section>
                    Main Content
                </section>
                <aside>
                    Sidebar Content
                </aside>
            </main>

            <footer>
                Footer Content
            </footer>
        </article>   
</body>

</html>
